<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>查看购票情况</title>
    <style>
        body {
            background: url('background.avif');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #information {
            border-radius: 48px;
            width: 92vw;
            max-width: 1500px;
            min-width: 900px;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 32px 32px 0 32px;
            position: relative;
            background: rgba(40, 60, 120, 0.13);
            border: 2px solid #222;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
        }

        .section-label {
            background: rgba(0, 162, 255, 0.28); 
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 12px;
            padding: 8px 32px;
            margin-bottom: 18px;
            margin-left: 18px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0, 162, 255, 0.28);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
        }
        .section-label::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: liquidFlow 4s infinite linear;
            z-index: 1;
            pointer-events: none;
        }
        .section-label * {
            position: relative;
            z-index: 2;
        }

        .tickets-area {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px 32px;
            margin-bottom: 32px;
            justify-items: center;
            align-items: start;
        }

        .ticket-card {
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            color: #fff;
            font-size: 1.2rem;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            position: relative;
            overflow: hidden;
            width: 340px;
            min-height: 90px;
            padding: 18px 18px 12px 18px;
        }
        /* 已购票卡：浅蓝色毛玻璃 */
        #bought .ticket-card {
            background: rgba(0, 180, 255, 0.48);
        }
        /* 已预订票卡：浅黄色毛玻璃 */
        #reserved .ticket-card {
            background: rgba(255, 140, 0, 0.48);
            color: #222;
        }
        .ticket-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: liquidFlow 4s infinite linear;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes liquidFlow {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        .ticket-card * {
            position: relative;
            z-index: 2;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }

        .personal-details {
            width: 100%;
            margin-bottom: 0;
        }

        .seat-row {
            width: 100%;
            margin-bottom: 0;
            font-weight: bold;
        }

        .select-area {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 12px;
        }

        .select-area input[type="checkbox"] {
            width: 28px;
            height: 28px;
            border: 2px solid #222;
            border-radius: 4px;
            margin-right: 0;
            accent-color: #1cb0f6;
        }

        #actions {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 120px;
            margin-top: 48px;
        }

        /* 恢复按钮尺寸和字号，仅保留毛玻璃视觉 */
        #cancel-reservation,
        #refund {
            border: none;
            outline: none;
            border-radius: 16px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 10px 24px;
            width: 260px;
            height: 64px;
            position: relative;
            overflow: hidden;
        }
        #cancel-reservation::before,
        #refund::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: liquidFlow 4s infinite linear;
            z-index: 1;
            pointer-events: none;
        }
        #cancel-reservation:hover,
        #refund:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) saturate(200%);
            -webkit-backdrop-filter: blur(15px) saturate(200%);
        }
        #cancel-reservation:active,
        #refund:active {
            transform: translateY(1px);
        }
        #cancel-reservation *,
        #refund * {
            position: relative;
            z-index: 2;
        }
        #cancel-reservation {
            background: rgba(255, 140, 0, 0.48) !important;
            color: #fff;
            border: 1px solid rgba(255, 140, 0, 0.48);
        }
        #refund {
            background: rgba(0, 180, 255, 0.48) !important;
            color: #fff;
            border: 1px solid rgba(0, 180, 255, 0.48);
        }

        @media (max-width: 1200px) {
            .tickets-area {
                grid-template-columns: repeat(2, 1fr);
            }
            .ticket-card {
                width: 260px;
            }
        }

        @media (max-width: 900px) {
            #information {
                min-width: 0;
                width: 98vw;
                padding: 8px 2vw 0 2vw;
            }

            .tickets-area {
                grid-template-columns: 1fr;
                gap: 18px 0;
            }

            .ticket-card {
                width: 98%;
                min-width: 0;
            }

            #actions {
                gap: 32px;
            }
        }
    </style>
</head>

<body>
    <div id="information">
        <div id="text1" class="section-label">已购买：</div>
        <div id="bought" class="tickets-area">
            <!-- JS生成已购买票 -->
        </div>
        <div id="text2" class="section-label">已预订：</div>
        <div id="reserved" class="tickets-area">
            <!-- JS生成已预订票 -->
        </div>
        <div id="actions">
            <button id="cancel-reservation">取消预订</button>
            <button id="refund">退票</button>
        </div>
    </div>
    <script src="ticketinfo.js">
    </script>
</body>

</html>
