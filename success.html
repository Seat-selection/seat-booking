<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>操作成功</title>
    <style>
        body {
            background: url('background.avif');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #success-container {
            width: 600px;
            min-height: 320px;
            background: rgba(40, 60, 120, 0.13);
            border: 2px solid #222;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
            padding: 48px 0 48px 0;
        }
        .success-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 32px;
        }
        .success-icon {
            display: none;
        }
        #success-message {
            font-size: 1.7rem;
            color: #fff;
            line-height: 2.5rem;
            text-align: center;
            min-width: 320px;
            max-width: 400px;
            word-break: break-all;
            margin-bottom: 32px;
        }
        /* 确保按钮使用统一样式，无需额外class，直接继承全局button样式 */
        #ok-btn {
            width: 220px;
            height: 56px;
            border-radius: 16px;
            background: rgba(0, 180, 255, 0.48);
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            border: 1px solid rgba(0, 180, 255, 0.28);
            cursor: pointer;
            margin-top: 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        #ok-btn:hover {
            background: #ffe066;
            color: #222;
            transform: translateY(-2px) scale(1.04);
        }
        button, input[type="button"], input[type="submit"] {
            border: none;
            outline: none;
            border-radius: 16px;
            font-size: 16px;
            color: #fff;
            background: rgba(40, 60, 120, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            transition: all 0.3s;
            cursor: pointer;
            padding: 10px 24px;
        }
        button:hover, input[type="button"]:hover, input[type="submit"]:hover {
            box-shadow: 0 12px 32px rgba(31,38,135,0.25);
            background: rgba(40, 60, 120, 0.28);
            color: #fff;
        }
        button:active, input[type="button"]:active, input[type="submit"]:active {
            box-shadow: 0 6px 16px rgba(31,38,135,0.18);
            background: rgba(40, 60, 120, 0.22);
        }
        @media (max-width: 1000px) {
            #success-container { width: 98vw; min-width: 0; }
            .success-content { flex-direction: column; }
            #success-message { text-align: center; }
        }
    </style>
</head>

<body>
    <div id="success-container">
        <div class="success-content">
            <div class="success-icon">
                <!-- SVG对勾图标 -->
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <polyline points="20,55 45,80 80,30"
                        style="fill:none;stroke:black;stroke-width:10;stroke-linecap:round;stroke-linejoin:round" />
                </svg>
            </div>
            <div id="success-message">
                操作成功！
            </div>
        </div>
        <button id="ok-btn">OK</button>
    </div>
    <script src="success.js">
        // 可通过localStorage、URL参数等方式传递消息

        // }
        // document.getElementById('success-message').innerHTML = msg;
        // document.getElementById('ok-btn').onclick = function () {
        //     window.history.back();
        // };
    </script>
</body>

</html>
