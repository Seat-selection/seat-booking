<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>电影院选票</title>
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <form id="parameter">
        <!-- <div id="number">
        </div> -->
        <div style="font-weight: 600;">
            选项
        </div>
        <div class="form-group">
            <div for="number">
                <span for="number-div">
                    观影人数：
                </span>
                <select id="number">
                    <script>
                        // 动态生成1-20的选项
                        for (let i = 1; i <= 20; i++) {
                            const option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            document.getElementById('number').appendChild(option);
                        }
                    </script>
                </select>
            </div>
        </div>
        <div id="confirm">
            <input type="submit" value="确定" id="confirm-button"  class="liquid-button">
        </div>
    </form>
    <script src="./parameter.js"></script>
</body>
    
<style>
    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        gap: 40px; 
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        font-weight: 600;
        font-size: 18px;
        text-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
        color: #fff;
    }
    body {
        background-image: url('background.avif');  
        background-size: cover;              
        background-position: center;        
        background-repeat: no-repeat;       
        background-attachment: fixed;   
    }
    #parameter {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 450px;
        width: 600px;
        background: rgba(40, 60, 120, 0.10); /* 更透明的液态毛玻璃 */
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid rgba(255,255,255,0.18);
        align-items: center;
        gap: 25px;
        overflow: hidden;
    }
    
    .form-group {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        height: 60px;
        width: 600px;
    }
    div[for="number"], div[for="size"] {
        width: 360px;
    }

    #number {
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        font-size: 18px;
        color: #000;
        background: rgba(255,255,255,0.38);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        backdrop-filter: blur(8px) saturate(180%);
        -webkit-backdrop-filter: blur(8px) saturate(180%);
    }
    
    span[for="number-div"] {
        /* vertical-align: top; */
        /* display: inline-block; */
        margin-bottom: 5px;
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        font-weight: 1000;
        color: #fff;
        background-color: inherit;
        height: 40px;
        width: 80px;
        font-size: 18px;
    }
    #confirm {
        display: flex;
        justify-content: center; 
        align-items: center; 
    }
    #confirm-button:active, #return-button:active {
        box-shadow: 0 6px 16px rgba(31,38,135,0.18);
        background: rgba(255,255,255,0.22);
    }
    #confirm-button *, #return-button * {
        position: relative;
        z-index: 2;
    } 
    @keyframes liquidFlow {
        0% { left: -50%; }
        100% { left: 150%; }
    }
    #confirm-button {
        background: rgba(0, 180, 255, 0.48);
        color: #fff;
        border: 1px solid rgba(0, 180, 255, 0.28);
    }
    #return-button {
        background: rgba(255, 140, 0, 0.48);
        color: #fff;
        border: 1px solid rgba(255, 140, 0, 0.28);
    }
</style>
