<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>电影院选票</title>
    <style>
        body {
            background: url('background.avif');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #selected-tickets {
            background: rgba(40, 60, 120, 0.13);
            border: 2px solid #222;
            border-radius: 48px;
            width: 90vw;
            max-width: 1500px;
            min-width: 900px;
            height: 80vh;
            min-height: 600px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 32px 0 32px;
            position: relative;
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
        }

        #text {
            background: none;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 12px;
            padding: 8px 32px;
            margin: 0 auto 32px auto;
            display: block;
            text-align: center;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }

        #selected {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 32px 32px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            margin-bottom: 48px;
            justify-items: center;
            align-items: center;
        }

        .ticket {
            background: rgba(120, 200, 255, 0.48);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            color: #fff !important;
            font-size: 1.2rem;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            position: relative;
            overflow: hidden;
            width: 340px;
            min-height: 80px;
            padding: 16px 12px;
        }

        .username,
        .seat {
            margin-bottom: 6px;
            padding-left: 2px;
        }

        #buy {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 120px;
            width: 100%;
            margin-top: 32px;
        }

        #reserve,
        #pay {
            width: 220px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            user-select: none;
            background: rgba(255,255,255,0.12);
            color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        #reserve {
            background: rgba(0, 180, 255, 0.48);
            color: #fff;
            border: 1px solid rgba(0, 180, 255, 0.28);
        }
        #pay {
            background: rgba(255, 140, 0, 0.48);
            color: #fff;
            border: 1px solid rgba(255, 140, 0, 0.28);
        }
        #reserve::before, #pay::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: liquidFlow 4s infinite linear;
            z-index: 1;
            pointer-events: none;
        }
        #reserve:hover, #pay:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) saturate(200%);
            -webkit-backdrop-filter: blur(15px) saturate(200%);
        }
        #reserve:active, #pay:active {
            transform: translateY(1px);
        }
        #reserve *, #pay * {
            position: relative;
            z-index: 2;
        }
        @keyframes liquidFlow {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        #selected-tickets::before,
        #selected::before,
        #buy::before,
        #reserve::before,
        #pay::before,
        .ticket::before,
        .username::before,
        .seat::before {
            display: none;
        }

        @media (max-width: 1200px) {
            #selected {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            .ticket {
                width: 260px;
            }
        }

        @media (max-width: 900px) {
            #selected-tickets {
                min-width: 0;
                width: 98vw;
                padding: 8px 2vw 0 2vw;
            }

            #selected {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
                gap: 18px 0;
            }

            .ticket {
                width: 98%;
                min-width: 0;
            }

            #buy {
                gap: 32px;
            }
        }
    </style>
</head>
