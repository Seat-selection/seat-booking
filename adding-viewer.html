<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>电影院选票</title>
</head>

<body>
    <form id="adding-viewer">
        <!-- <div id="name">
        </div> -->
        <div>
            添加观影人
        </div>
        <div class="form-group">
            <div for="username">
                <span for="name-div">
                    姓名：
                </span>
                <input type="text" id="name" placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <div for="age">
                <span for="age-div">
                    年龄：
                </span>
                <input type="text" id="age" placeholder="请输入年龄">
            </div>
        </div>
        <div id="adding">
            <!-- <button id="adding-button">
                添加
            </button> -->
            <input type="submit" value="添加" id="adding-button">
        </div>
        <button id="return-button">
            返回
        </button>
    </form>
    <script src="./adding-viewer.js"></script>
</body>
    
<style>
    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        gap: 40px; 
        font-family: 'SimSun', 'Songti SC', 'Microsoft YaHei', sans-serif;
        font-size: 18px;
        text-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
        color: #fff;
    }
    body {
        background-image: url('background.avif');  
        background-size: cover;              
        background-position: center;        
        background-repeat: no-repeat;       
        background-attachment: fixed;   
    }
    #adding-viewer {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 450px;
        width: 600px;
        background: rgba(40, 60, 120, 0.10); /* 更透明的液态毛玻璃 */
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid rgba(255,255,255,0.18);
        align-items: center;
        gap: 25px;
        overflow: hidden;
    }
    
    .form-group {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        height: 60px;
        width: 600px;
    }
    div[for="username"], div[for="age"] {
        width: 360px;
    }

    #name, #age {
        font-family: 'SimSun', 'Songti SC', 'Microsoft YaHei', sans-serif;
        font-size: 18px;
        color: #000;
        background: rgba(255,255,255,0.38);
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        backdrop-filter: blur(8px) saturate(180%);
        -webkit-backdrop-filter: blur(8px) saturate(180%);
    }

    
    span[for="name-div"], span[for="age-div"] {
        /* vertical-align: top; */
        /* display: inline-block; */
        margin-bottom: 5px;
        font-family: 'SimSun', 'Songti SC', 'Microsoft YaHei', sans-serif; 
        font-weight: 1000;
        color: #fff;
        background-color: inherit;
        height: 40px;
        width: 80px;
        font-size: 18px;
    }
    input[type="text"],
    input[type="password"] {
        width: 250px;
        height: 60px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        color: #000 !important;
        opacity: 1 !important;
        background: rgba(255,255,255,0.38);
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        backdrop-filter: blur(8px) saturate(180%);
        -webkit-backdrop-filter: blur(8px) saturate(180%);
        position: relative;
        z-index: 2;
    }
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
        color: #222 !important;
        opacity: 0.7 !important;
    }
    #adding {
        display: flex;
        justify-content: center; 
        align-items: center; 
    }
    #adding-button, #return-button {
        border: none;
        outline: none;
        position: relative;
        height: 60px;
        width: 180px;
        border-radius: 12px;
        font-size: 16px;
        color: #fff;
        background: rgba(40, 60, 120, 0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        transition: all 0.3s;
        cursor: pointer;
        overflow: hidden;
    }
    #adding-button::before, #return-button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to right, 
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: liquidFlow 4s infinite linear;
        z-index: 1;
        pointer-events: none;
    }
    #adding-button:hover, #return-button:hover {
        box-shadow: 0 12px 32px rgba(31,38,135,0.25);
        background: rgba(255,255,255,0.28);
        color: #222;
    }
    #adding-button:active, #return-button:active {
        box-shadow: 0 6px 16px rgba(31,38,135,0.18);
        background: rgba(255,255,255,0.22);
    }
    #adding-button *, #return-button * {
        position: relative;
        z-index: 2;
    }
    @keyframes liquidFlow {
        0% { left: -50%; }
        100% { left: 150%; }
    }
    #adding-button {
        background: rgba(0, 180, 255, 0.48);
        color: #fff;
        border: 1px solid rgba(0, 180, 255, 0.28);
    }
    #return-button {
        background: rgba(255, 140, 0, 0.48);
        color: #fff;
        border: 1px solid rgba(255, 140, 0, 0.28);
    }
</style>
