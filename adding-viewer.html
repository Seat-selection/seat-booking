<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>电影院选票</title>
</head>

<body>
    <form id="adding-viewer">
        <!-- <div id="name">
        </div> -->
        <div>
            添加观影人
        </div>
        <div class="form-group">
            <div for="username">
                <span for="name-div">
                    姓名：
                </span>
                <input type="text" id="name" placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <div for="age">
                <span for="age-div">
                    年龄：
                </span>
                <input type="text" id="age" placeholder="请输入年龄">
            </div>
        </div>
        <div id="adding">
            <!-- <button id="adding-button">
                添加
            </button> -->
            <input type="submit" value="添加" id="adding-button">
        </div>
        <button id="return-button">
            返回
        </button>
    </form>
    <script src="./adding-viewer.js"></script>
</body>

    body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;

        font-size: 18px;
        text-shadow: 0 0 1px rgba(0, 0, 0, 0.5);

        background-image: url('background.avif');

        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;

        border-radius: 8px;

                    0 0 0 1px rgba(0, 0, 0, 0.1);

        align-items: center; 
        gap: 25px;          
    }
    
    .form-group {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        height: 60px;
        width: 600px;
    }
    div[for="username"], div[for="age"] {
        width: 360px;
    }

    #name, #age {
        font-family: 'SimSun', 'Songti SC', 'Microsoft YaHei', sans-serif;
        font-size: 18px;
    }

    
    span[for="name-div"], span[for="age-div"] {
        /* vertical-align: top; */

        margin-bottom: 5px;

        border: 1px solid #ddd;

        box-sizing: border-box;
    }
    #adding {
        display: flex;
        justify-content: center; 
        align-items: center; 
    }
    #adding-button, #return-button {
        border: none; 
        outline: none;
        position: relative;
        height: 60px;
        width: 180px;
        border-radius: 8px;
        font-size: 16px;
        background-color: rgba(13, 38, 84, 0.3);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    #adding-button:hover, #return-button:hover {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
    }
    #adding-button:active, #return-button:active {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(1px);
    }
    #adding-button {
        background-color: rgba(255, 215, 0, 0.8);
    }
    #adding-button:hover {
        background-color: rgba(255, 193, 7, 0.9);
    }
    #adding-button:active {
        background-color: rgba(255, 160, 0, 1.0);
    }

    #return-button {
        background-color: rgba(169, 169, 169, 0.8); 
    }
    #return-button:hover {
        background-color: rgba(140, 140, 140, 0.9);
    }
    #return-button:active {
        background-color: rgba(110, 110, 110, 1.0); 
    }
