    #finished-button, button, input[type="button"], input[type="submit"] {
        border: none;
        outline: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: rgba(0, 180, 255, 0.48);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 
                    inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(0, 180, 255, 0.48);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
        transition: all 0.3s ease;
        cursor: pointer;
        padding: 10px 24px;
        height: 60px;
        width: 180px;
        position: relative;
        overflow: hidden;
    }
    #finished-button::before, button::before, input[type="button"]::before, input[type="submit"]::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to right, 
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.2) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: liquidFlow 4s infinite linear;
        z-index: 1;
        pointer-events: none;
    }
    @keyframes liquidFlow {
        0% { left: -50%; }
        100% { left: 150%; }
    }
    #finished-button:hover, button:hover, input[type="button"]:hover, input[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5), 
                    inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px) saturate(200%);
        -webkit-backdrop-filter: blur(15px) saturate(200%);
    }
    #finished-button:active, button:active, input[type="button"]:active, input[type="submit"]:active {
        transform: translateY(1px);
    }

    /* 彻底无背景、无阴影、无边框、无毛玻璃，仅保留内容和布局 */
    #final, #information, #finished {
        background: none !important;
