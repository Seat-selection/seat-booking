<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>电影院选票</title>

<body>
    <div id="final">
        <div id="information">
            添加观影人成功！
        </div>
        <div id="finished">
            <button id="finished-button">
                OK
            </button>
        </div>
    </div>
    <script src="./final.js"></script>
</body>
    
<style>
   body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        gap: 40px; 
        font-family: 'SimSun', 'Songti SC', 'Microsoft YaHei', sans-serif;
        font-size: 18px;
        text-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
    }
    body {
        background-image: url('background.avif');  
        background-size: cover;              
        background-position: center;        
        background-repeat: no-repeat;       
        background-attachment: fixed;   
    }
    #final {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 300px;
        width: 600px;
        background-color: rgba(255, 255, 255, 0.8);

        border: 2px solid #ffffff; 
        border-radius: 8px;       

        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                    0 0 0 1px rgba(0, 0, 0, 0.1);     
        justify-content: center; 
        align-items: center; 
        gap: 25px;          
    }
    
    #information, #finished {
        display: flex;
        position: relative;
        height: 70px;
        width: 600px;
        justify-content: center;
        align-items: center;
        /* background-color: rgba(179, 238, 16, 0.3);; */
    }
    #finished {
        display: flex;
        justify-content: center; 
        align-items: center; 
    }
    #finished-button {
        border: none; 
        outline: none;
        position: relative;
        height: 60px;
        width: 180px;
        border-radius: 8px;
        font-size: 20px;
        background-color: rgba(13, 38, 84, 0.3);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    #finished-button:hover {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
    }
    #finished-button:active {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        transform: translateY(1px);
    }
    #finished-button {
        background-color: rgba(255, 215, 0, 0.8);
    }
    #finished-button:hover {
        background-color: rgba(255, 193, 7, 0.9);
    }
    #finished-button:active {
        background-color: rgba(255, 160, 0, 1.0);
    }
