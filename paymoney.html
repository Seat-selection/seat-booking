<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>支付订单</title>
    <style>
        body {
            background: url('background.avif');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pay-container {
            background: rgba(40, 60, 120, 0.13);
            border: 2px solid #222;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
            border-radius: 36px;
            width: 420px;
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 36px 32px 32px 32px;
        }

        #pay-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        #pay-methods {
            width: 100%;
            margin-bottom: 32px;
        }

        .pay-method-option {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .pay-method-option input[type="radio"] {
            width: 22px;
            height: 22px;
            accent-color: #1cb0f6;
            margin-right: 12px;
        }

        .pay-method-option label {
            color: #e0e6ef;
        }

        #total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3886e6;
            margin-bottom: 36px;
            text-align: center;
        }

        #pay-btn {
            width: 220px;
            height: 56px;
            border-radius: 16px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            background: rgba(0, 180, 255, 0.48);
            color: #fff;
            border: 1px solid rgba(0, 180, 255, 0.28);
        }

        #pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) saturate(200%);
            -webkit-backdrop-filter: blur(15px) saturate(200%);
        }

        #pay-btn:active {
            transform: translateY(1px);
        }

        /* 添加液态流动效果 */
        #pay-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: liquidFlow 4s infinite linear;
            z-index: 1;
        }

        #pay-btn:hover {
            background: #ffe066;
            color: #222;
            transform: translateY(-2px) scale(1.04);
        }
        button::before, input[type="button"]::before, input[type="submit"]::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: liquidFlow 4s infinite linear;
            z-index: 1;
            pointer-events: none;
        }
        button:hover, input[type="button"]:hover, input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px) saturate(200%);
            -webkit-backdrop-filter: blur(15px) saturate(200%);
        }
        button:active, input[type="button"]:active, input[type="submit"]:active {
            transform: translateY(1px);
        }
        button *, input[type="button"] *, input[type="submit"] * {
            position: relative;
            z-index: 2;
        }
        @keyframes liquidFlow {
            0% { left: -50%; }
            100% { left: 150%; }
        }
    </style>
</head>

<body>
    <div id="pay-container">
        <div id="pay-title">支付订单</div>
        <form id="pay-form" onsubmit="return false;">
            <div id="pay-methods">
                <div class="pay-method-option">
                    <input type="radio" name="pay-method" id="bank" value="bank" checked>
                    <label for="bank">银行卡支付</label>
                </div>
                <div class="pay-method-option">
                    <input type="radio" name="pay-method" id="wechat" value="wechat">
                    <label for="wechat">微信支付</label>
                </div>
                <div class="pay-method-option">
                    <input type="radio" name="pay-method" id="alipay" value="alipay">
                    <label for="alipay">支付宝支付</label>
                </div>
            </div>
            <div id="total-amount">应付金额：0元</div>
            <button id="pay-btn" type="button">支付</button>
        </form>
    </div>
